<div class="container">
    <div>
        <h3>Login here..</h3>
        <hr>

        <!--Reactive Form-->

        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">

            <!--User name-->
            <div>
                <input type="text" placeholder="User Name" formControlName="UserName" autocomplete="off" required />
            </div>
            <div *ngIf="isSubmitted && formControls.UserName.errors">
                <div *ngIf="formControls.UserName.errors.required" style="color: red;text-align: left;">
                    UserName is required</div>

            </div>
            <br>

            <!--password-->



            <div>
                <input type="password" placeholder="Enter password" formControlName="UserPassword" autocomplete="off"
                    required />
            </div>
            <div *ngIf="isSubmitted && formControls.UserPassword.errors">
                <div *ngIf="formControls.UserPassword.errors.required" style="color: red;text-align: left;">
                    Password is required</div>

            </div>
            <br>
            <div>
                <button (click)="loginCredentials" class="btn btn-md btn-outline-primary">
                    <i class="fa fa-sign-in"></i>Login
                </button>&nbsp;
                <button class="btn btn-md btn-outline-primary" (click)="loginVerifyTest()">
                    <i class="fa fa-sign-in"></i>Test
                </button>
            </div>
            <div *ngIf="error" style="color:red;text-align:left">{{error}}</div>
        </form>

    </div>
